<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel = "stylesheet" type="text/css" href="./sign-up.css">
     
</head>
<body>
    <div id="form">
        
        <!--Action is where we send the form data-->
        <form>
          <h2>Login</h2>
            <div class="form-group">
              
              <div class = "nest container">
                <div class = "row">
                    <div class="col"></div>
                    <div class = "col-11" ><label>Email address</label>
                    <input type="email" id = "email4Login" class="form-control" placeholder="Enter email"></div>
                </div>
              </div>
            </div>

            <div class="form-group"> 
              <div class = "row">
                <div class="col password"></div>
                <div class = "col-11"><label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" id = "password4Login"></div>    
            </div>

            <div class="button">
              <p class = "nonmatching-password hide-form" id = "nonexistingAcc">User does not exist. please sign-up</p>
              <p class = "nonmatching-password hide-form" id = "IncorrectInfo">Email Adress or password is incorrect.</p>
                <button type="submit" class="btn btn-primary" id = "loginButton">Login</button>
                <button type="submit" class="btn btn-success" id = "SignupButton">sign-up</button>
              
              </div>
            
          </form>
    </div>

    <div id="form2" class="hide-form" >
      <h2>Create an Account</h2>
      
      <form>
        <div class="form-group"> 
          <label > Username</label>
          <input  type = "text" id = "username" class="form-control" placeholder="Username">
          <p class = "nonmatching-password hide-form" id = "existingUserName">Username Already exists please try a different one.</p>
        </div>
        <div class="form-group"> 
                <label>Email address</label>
               <input type="email" id = "newEmail" class="form-control" placeholder="Email">
               <p class = "nonmatching-password hide-form" id = "existingEmail">Email address Already exists please try a different one.</p>   
        </div>

        <div class="form-group">
            <label>Create your Password</label>
              <input type="password" id = "password1" class="form-control" placeholder="Password">
        </div> 
        <div class="form-group">
          <label>Confirm your Password</label>
            <input type="password" id = "password2" class="form-control" placeholder="Password">
      </div>
        <p class = "nonmatching-password hide-form" id = "non-matching-passwords">Passwords must match please try again.</p>
            <button type="submit" class="btn btn-success" id = "form2Submit">sign-up</button> 
      </form>
   
  <script src="./login.js"></script>
</body>
</html>
